<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="assets/style.css">
</head>


<body>
    <h1>Code Quiz</h1>
    <p>Timer: <span id="timer"></span></p>

    <div id="start-screen" class="hidden">
        <p>Press start to begin the quiz, good luck!</p>
        <button id="start-quiz-button">Start Quiz</button>
    </div>


    <div id="questions-screen">
        <!-- display questions -->
        <h2 id="question-text"></h2>
        <div id="choices-container">
            <!-- display generated choices-->
        </div>
    </div>

    <div id="highscores-screen"></div>

    <!-- end of quiz screen with high scores-->

    <script src="assets/script.js"></script>
</body>
</html>
