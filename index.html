<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="assets/style.css">
</head>


<body>
    <h1>Code Quiz</h1>
    <p class="timer">Timer: <span id="timer">0</span></p>


    <div id="start-screen">
        <p>Press start to begin the quiz, good luck!</p>
        <button id="start-quiz-button">Start Quiz</button>
    </div>


    <div id="questions-screen">
        <!-- display questions -->
        <h2 id="question-text"></h2>
        <div id="choices-container" class="choices button">
        <!-- display generated choices-->
        </div>
    </div>

    <div id="highscores-screen" class="hidden">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

    <!-- end of quiz screen with high scores-->

    <script src="assets/script.js"></script>
</body>
</html>
